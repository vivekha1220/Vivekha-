<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/custom.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script>
        $(document).ready(function () {
            $("#human-nav-bar").load("partials/navBar.html");
            $("#human-footer").load("html/partials/footer.html");
            $(window).bind("load", function () {
                $("#nav-feature").addClass("active");
            });
        });
    </script>
</head>

<body>
    <header>
        <div id="human-nav-bar"></div>
    </header>
    <main class="human-index-main">
        <h1 class="text-center display-4">Features</h1>
        <div class="container human-features-container">
            <div class="row">
                <div class="col">
                    <h3 class="font-weight-normal">Your Suggestions.</h3>
                    <p class="lead">
                        We want to hear what you want from us to be more human
                    </p>
                    <form class="human-features-form">
                        <div class="form-group">
                            <input type="text" placeholder="Your Name" class="form-control" />
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" placeholder="Explain your feature in less than 100 words"
                                rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn primary">Submit</button>
                    </form>
                </div>
                <div class="col">
                    <h3 class="font-weight-normal">Their Suggestions.</h3>
                    <p class="lead">
                        This is what peeps like you think will help one be more human.
                    </p>
                </div>
            </div>
        </div>
    </main>
    <div id="human-footer"></div>

</body>

</html>
