<!DOCTYPE html>
<html lang="en us">

<head>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/custom.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function(){
          $("#human-nav-bar").load("partials/navBar.html");
        });
        </script>
</head>
<body>
  <header>
    <div id="human-nav-bar"></div>
  </header>
  <main class="human-index-main">
  <div class="container human-features-container">
      <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Contact Us</h1>
        
        </div>
      
        <div class="container">
          <div class="row">
            <div class="col">
              <h3 class="display-7">Got some question?</h3>
              <p class="lead">
                Drop us a line
              </p>
              <label for="Name">Name:</label>
              <input type="text" class="form-control" id="Name" placeholder="Your name" value="" required="">
              <label for="Email">Email:</label>
              <input type="text" class="form-control" id="Email" placeholder="Email" value="" required="">
              <label for="exampleFormControlTextarea1">Message :</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              <button type="button" class="btn btn-outline-primary">Submit</button>
            </div>
            <div class="col">
              <img class="Image" src="in-fos4.jpg">
              <h3><center>We know it's hard to be human.</center></h3>
              <p><center>Let us help!</center></p>
            </div>
          </div>
      
  </main>
  <div id="human-footer"></div>
</footer>
</body>

</html>
